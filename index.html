<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galerie d'image</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>My gallery</h1>
        <hr>

        <!--images de galery-->
        <div id="gallery">
            <div id="gallery-photos">
                <img src="/assets/images/elephant-2380009.jpg" alt="image1">
                <img src="/assets/images/milky-way-1845068.jpg" alt="image2">
                <img src="/assets/images/milky-way-2695569.jpg" alt="image3">
                <img src="/assets/images/milky-way-4448583.jpg" alt="image4">
                <img src="/assets/images/ocean-3605547.jpg" alt="image5">
                <img src="/assets/images/rainbow-1467988.jpg" alt="image6">
                <img src="/assets/images/space-5720414.jpg" alt="image7">
                <img src="/assets/images/waterfalls-2584266.jpg" alt="image8">
                <img src="/assets/images/abstract-1868624.jpg" alt="image9">
                <img src="/assets/images/national-park-6600505.jpg" alt="image10">
                <img src="/assets/images/mountains-190055_1920.jpg" alt="image11">
                <img src="/assets/images/mushroom-8191823.jpg" alt="image12">
            </div>
        </div>

        <!--affichage des images sélectionnées-->
        <div id="modal">
            <div id="image">
                <img src="/assets/images/abstract-1868624.jpg" alt>
                <span>X</span>
                <div class="left" id="previous">
                    <i class="fa-solid fa-caret-left"></i>
                </div>
                <div class="right" id="next">
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </div>
        </div>


        <script src="/assets/JQuery-version 3.7.1/jquery-3.7.1.js"></script>
        <script src="/galery.js"></script>
    </body>
</html>
